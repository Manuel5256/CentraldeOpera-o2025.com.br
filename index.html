  <style>

    * {
      box-sizing: border-box;
    }

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0 15px 50px;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #0a3d91; /* azul Grupo Claudino */
      padding: 20px 0;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 3px 8px rgb(10 61 145 / 0.4);
      text-align: center;
      color: white;
      font-weight: 700;
      font-size: 1.8rem;
      user-select: none;
      letter-spacing: 1.2px;
    }

    main {
      background-color: white;
      max-width: 750px;
      width: 100%;
      margin-top: 30px;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgb(10 61 145 / 0.15);
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 18px;
      font-size: 1.2rem;
      color: #0a3d91;
    }

    input[type="text"],
    input[type="datetime-local"],
    select,
    .choices__inner {
      width: 100%;
      padding: 12px 15px;
      font-size: 1.1rem;
      margin-top: 6px;
      border-radius: 6px;
      border: 1.8px solid #0a3d91;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    input[readonly] {
      background-color: #e9f0fc;
      color: #555;
      cursor: default;
    }

    input[type="text"]:focus,
    input[type="datetime-local"]:focus,
    select:focus,
    .choices__inner.is-focused {
      outline: none;
      border-color: #004aab;
      box-shadow: 0 0 8px #004aab88;
    }

    .radio-group {
      margin-top: 10px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .radio-group input[type="radio"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    .radio-group label {
      font-weight: 500;
      font-size: 1.1rem;
      color: #0a3d91;
      cursor: pointer;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }

    button {
      flex: 1;
      min-width: 150px;
      padding: 14px 20px;
      font-size: 1.15rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .btn-primary {
      background-color: #0a3d91;
    }
    .btn-primary:hover {
      background-color: #004aab;
    }

    .btn-whatsapp {
      background-color: #25d366;
      color: white;
    }
    .btn-whatsapp:hover {
      background-color: #1da851;
    }

    .btn-export {
      background-color: #1774e1;
    }
    .btn-export:hover {
      background-color: #0f55b7;
    }

    #ocorrenciasGeradas {
      margin-top: 40px;
      max-height: 350px;
      overflow-y: auto;
      border-left: 5px solid #0a3d91;
      padding-left: 18px;
    }

    .ocorrencia {
      background: #e6f0fc;
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgb(10 61 145 / 0.15);
      font-size: 1.1rem;
      color: #0a3d91;
    }

    .ocorrencia p {
      margin: 5px 0;
    }

    .btn-copy {
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      user-select: none;
    }
    .btn-copy:hover {
      background-color: #565e64;
    }

    #tabelaOcorrencias {
      margin-top: 40px;
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
      display: none;
      box-shadow: 0 4px 10px rgb(10 61 145 / 0.2);
    }

    #tabelaOcorrencias th,
    #tabelaOcorrencias td {
      border: 1px solid #0a3d91;
      padding: 10px 14px;
      text-align: center;
      color: #0a3d91;
    }

    #tabelaOcorrencias thead tr {
      background-color: #0a3d91;
      color: white;
      font-weight: 700;
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      padding: 15px 10px;
      color: #666;
      border-top: 1px solid #ddd;
      user-select: none;
    }

    /* Novo estilo para container Local Monitorado com número ao lado */
    #localMonitoradoContainer {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 18px;
      font-weight: 700;
      color: #0a3d91;
      font-size: 1.2rem;
    }

    #localMonitorado {
      flex: 1;
      padding: 12px 15px;
      font-size: 1.1rem;
      border-radius: 6px;
      border: 1.8px solid #0a3d91;
      font-family: inherit;
      margin-top: 0; /* remove margin top para ficar na mesma linha */
    }
  </style>
</head>

        searchEnabled: true,
        itemSelectText: '',
        shouldSort: false
      });

      function atualizarNumeroLojas() {
        const select = document.getElementById('localMonitorado');
        const numeroLojas = select.options.length;
        document.getElementById('numeroLojas').textContent = numeroLojas;
      }

      atualizarNumeroLojas();
      atualizarDataHora();
      setInterval(atualizarDataHora, 1000);

      carregarOcorrenciasDoStorage();

    function atualizarDataHora() {
      const campo = document.getElementById('dataHora');
      const agora = new Date();
      const dia = String(agora.getDate()).padStart(2, '0');
      const mes = String(agora.getMonth() + 1).padStart(2, '0');
      const ano = agora.getFullYear();
      const hora = String(agora.getHours()).padStart(2, '0');
      const min = String(agora.getMinutes()).padStart(2, '0');
      const seg = String(agora.getSeconds()).padStart(2, '0');
      campo.value = `${dia}/${mes}/${ano} ${hora}:${min}:${seg}`;
    }

    function gerarOcorrencia() {
      const remetente = document.getElementById('remetente').value;
      const dataHora = document.getElementById('dataHora').value;
      const localMonitorado = document.getElementById('localMonitorado').value;
      const tipoOcorrencia = document.getElementById('tipoOcorrencia').value;
      const status = document.getElementById('status').value;
      const temImagem = document.querySelector('input[name="temImagem"]:checked').value;

      const ocorrencia = {
        remetente,
        dataHora,
        localMonitorado,
        tipoOcorrencia,
        status,
        temImagem
      };

      salvarOcorracaoNoStorage(ocorrencia);
      adicionarOcorrenciaNaTela(ocorrencia);
    }

    function salvarOcorracaoNoStorage(ocorrencia) {
      let lista = JSON.parse(sessionStorage.getItem('ocorrencias')) || [];
      lista.push(ocorrencia);
      sessionStorage.setItem('ocorrencias', JSON.stringify(lista));
    }

    function carregarOcorrenciasDoStorage() {
      const lista = JSON.parse(sessionStorage.getItem('ocorrencias')) || [];
      if (lista.length === 0) return;

      lista.forEach(ocorrencia => {
        adicionarOcorrenciaNaTela(ocorrencia, false);
      });
    }

    function adicionarOcorrenciaNaTela(ocorrencia, scroll = true) {
      const ocorrenciaDiv = document.createElement('div');
      ocorrenciaDiv.classList.add('ocorrencia');
      ocorrenciaDiv.innerHTML = `
        <p><strong>Remetente:</strong> ${ocorrencia.remetente}</p>
        <p><strong>Data/Hora:</strong> ${ocorrencia.dataHora}</p>
        <p><strong>Local Monitorado:</strong> ${ocorrencia.localMonitorado}</p>
        <p><strong>Tipo de Ocorrência:</strong> ${ocorrencia.tipoOcorrencia}</p>
        <p><strong>Status:</strong> ${ocorrencia.status}</p>
        <p><strong>Tem Imagem?</strong> ${ocorrencia.temImagem}</p>
        <button class="btn-copy" onclick="copiarTexto(this)">Copiar</button>
      `;
      document.getElementById('ocorrenciasGeradas').appendChild(ocorrenciaDiv);

      const tbody = document.querySelector('#tabelaOcorrencias tbody');
      const linha = document.createElement('tr');
      linha.innerHTML = `
        <td>${ocorrencia.remetente}</td>
        <td>${ocorrencia.dataHora}</td>
        <td>${ocorrencia.localMonitorado}</td>
        <td>${ocorrencia.tipoOcorrencia}</td>
        <td>${ocorrencia.status}</td>
        <td>${ocorrencia.temImagem}</td>
      `;
      tbody.appendChild(linha);

      const tabela = document.getElementById('tabelaOcorrencias');
      if (tabela.style.display === 'none' || tabela.style.display === '') {
        tabela.style.display = 'table';
      }

      if(scroll) ocorrenciaDiv.scrollIntoView({ behavior: 'smooth' });
    }

    function copiarTexto(botao) {
      const ocorrenciaDiv = botao.parentElement;
      let texto = '';
      ocorrenciaDiv.querySelectorAll('p').forEach(p => {
        texto += p.textContent + '\n';
      });

      navigator.clipboard.writeText(texto.trim())
        .then(() => alert('Texto copiado para a área de transferência!'))

    function compartilharWhatsApp() {
      const container = document.getElementById('ocorrenciasGeradas');
      if (container.children.length === 0) {
        alert('Nenhuma ocorrência gerada para compartilhar!');
        return;
      }

      const ultimaOcorrencia = container.lastElementChild;
      let texto = '';
      ultimaOcorrencia.querySelectorAll('p').forEach(p => {
        texto += p.textContent + '\n';
      });

      const textoCodificado = encodeURIComponent(texto.trim());

      const local = document.getElementById('localMonitorado').value;
      const numero = numerosGerentes[local];

      if (!numero) {
        alert('Número de gerente não cadastrado para este local.');
        return;
      }

      // Inclui DDI (55) e DDD (99) — altere "99" para o DDD correto
      const link = `https://wa.me/5599${numero}?text=${textoCodificado}`;
      window.open(link, '_blank');
    }

    function exportarParaExcel(idTabela, nomeArquivo = 'export') {
      const tabela = document.getElementById(idTabela);
      if (!tabela || tabela.style.display === 'none') {
        alert('Não há dados para exportar!');
        return;
      }

      const htmlTabela = tabela.outerHTML;
      const uri = 'data:application/vnd.ms-excel;base64,';
      const base64 = s => window.btoa(unescape(encodeURIComponent(s)));
      const href = uri + base64(htmlTabela);

      const link = document.createElement('a');
      link.href = href;
      link.download = nomeArquivo + '.xls';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
